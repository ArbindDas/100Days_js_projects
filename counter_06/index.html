<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Project</title>
    <style>
        /* Universal reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #81521c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Container */
        .container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        /* Heading */
        #heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #3498db;
        }

        /* Counter display */
        .counter {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #2ecc71;
        }

        /* Button container */
        #btns {
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }

        /* Buttons */
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #increment {
            background-color: #2ecc71;
            color: white;
        }

        #decrement {
            background-color: #e74c3c;
            color: white;
        }

        button:hover {
            transform: scale(1.1);
        }

        /* Responsive design */
        @media screen and (max-width: 600px) {
            #heading {
                font-size: 20px;
            }

            .counter {
                font-size: 40px;
            }

            button {
                font-size: 16px;
                padding: 8px 16px;
            }

            #btns {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="heading">
            JavaScript Counter
        </div>

        <div class="counter">
            <p id="value">0</p>
        </div>

        <div id="btns">
            <button id="increment">Increment</button>
            <button id="decrement">Decrement</button>
        </div>
    </div>


    <script>

        (function(){

            let val = 0;

            const value = document.getElementById("value");

            const addval  = document.getElementById("increment");
            const removeVal  = document.getElementById("decrement");

            addval.addEventListener('click' , function(e){
                if (val>=20) {
                    alert("cant't add more then ", val)
                }else{
                    val++;
                    value.innerHTML = val;
                }
               
            })
            removeVal.addEventListener('click' , function(e){
                if (val<=0) {
                    alert("can't remove more then ", val)
                }else{
                    val--;
                value.innerHTML = val;
                }
                
            })


        })();
    </script>

</body>

</html>
