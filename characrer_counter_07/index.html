<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Character Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #0f2242;
            color: #333;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .character-counter-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        textarea {
            width: 100%;
            height: 150px;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            font-family: 'Arial', sans-serif;
            resize: none;
            outline: none;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #4CAF50;
        }

        p {
            font-size: 16px;
            margin-top: 20px;
        }

        .res {
            font-weight: bold;
            color: #4CAF50;
        }

        @media (max-width: 768px) {
            .character-counter-container {
                padding: 20px;
                width: 90%;
                max-width: 400px;
            }

            .heading {
                font-size: 22px;
            }

            textarea {
                font-size: 14px;
            }

            p {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .heading {
                font-size: 20px;
            }

            textarea {
                font-size: 12px;
                height: 120px;
            }

            p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="character-counter-container">
            <div class="heading">
                Live Character Counter
            </div>
            <textarea name="counter" id="counter" rows="10" cols="30" onkeyup="count()">
            </textarea>

            <p id="total">
                Total characters:
                <span class="res">
                    0
                </span>
            </p>
        </div>

    </div>

    <script>
        const textarea = document.getElementById("counter");
        const res = document.querySelector(".res");

        function count() {
            const text = textarea.value;
            const length = text.length;
            res.innerHTML = `${length}`;
        }
    </script>

</body>
</html>
